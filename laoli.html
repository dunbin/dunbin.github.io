<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老李同志 - 聊天框背景</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #FFFFFF; /* 白色背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #000;
        }

        .navbar {
            width: 100%;
            height: 60px;
            background-color: #f2f2f2; /* 浅灰色背景 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar img {
            height: 40px; /* 图片的高度 */
            width: auto; /* 保持图片的宽高比 */
        }

        .title {
            font-size: 2em; /* 大标题 */
        }

        .subtitle {
            font-size: 1em; /* 小字标题 */
            margin-bottom: 1.5em;
        }

        .chat-container {
            width: 600px; /* 设置固定的宽度 */
            max-width: 100%; /* 确保在小屏幕上不超出视口 */
            height: 80%;
            border-radius: 10px;
            border: 5px solid #000; /* 黑色边框 */
            overflow: hidden; /* 隐藏超出部分 */
        }

        iframe {
            display: block; /* 避免iframe下方的空隙 */
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <iframe src="http://dify.app.zhixingwrite.com:39007/chatbot/g31PCE8dNBG5wZP3" allow="microphone"></iframe>
    </div>
</body>

</html>
