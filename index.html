<!DOCTYPE html>
<html>
<head>
    <title>行云公文聚合搜索</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #f0f0f0;
        }

        #search-bar {
            text-align: center;
            position: absolute;
            top: 33%;  /* Moved up by 1/3 */
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 15px;
        }

        .header-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;
            width: 300px;
        }

        #search-input, #search-option, #search-button {
            height: 40px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            padding-left: 10px;
        }

        #search-option {
            width: 200px;
            background-color: #ffffff;
        }

        #search-input {
            flex-grow: 2;  /* Increased length */
            background-color: #ffffff;
            transition: box-shadow 0.3s ease;
        }

        #search-input:focus {
            box-shadow: 0 0 5px #ccc;
        }

        #search-button {
            width: 60px;
            background-color: #8B0000;
            border: none;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #search-button:hover {
            background-color: #5e0000;
        }

        .search-container {
            display: flex;
            gap: 10px;
        }


        #footer-button {
            text-align: center;
            background-color: #0053f8;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }

        #footer-link {
            text-align: center;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        
        #footer-link button {
            background-color: #0053f8;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 20px;
            font-size: 18px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #footer-link button:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div id="search-bar">
        <img src="http://xyapi.zhixingwrite.com/static/upload/647d360db6194772/328f8240032627c4.png" class="header-image">
        
        <div class="search-container">
            <select id="search-option">
                <option value="工作总结">工作总结</option>
                <option value="党建简报">党建简报</option>
                <option value="心得体会">心得体会</option>
                <option value="调研报告">调研报告</option>
                <option value="领导讲话">领导讲话</option>
                <option value="整改报告">整改报告</option>
                <option value="理论文章">理论文章</option>
                <option value="通知方案">通知方案</option>
                <option value="政府工作报告">政府工作报告</option>
            </select>
            <input type="text" id="search-input" placeholder="请输入搜索内容">
            <button id="search-button" onclick="search()">搜索</button>
        </div>
    </div>
    <div id="footer-link">
        <button id="footer-button" onclick="window.location.href='./main.html'">智能写作软件</button>
        <button id="footer-button" onclick="window.location.href='http://wd.app.zhixingwrite.com:39007'">行云问答社区</button>
    </div>
    
    <script>
        function search() {
            let searchOption = document.getElementById('search-option').value;
            let searchInput = document.getElementById('search-input').value;
            let searchUrl = '';
            
            switch(searchOption) {
                case '党建简报':
                    searchUrl = `https://www.bing.com/search?q=(site:dangjian.heshun.gov.cn/zugongxinxi+OR+site:jhzzb.gov.cn+OR+site:jaxf.gov.cn+OR+site:gszg.gov.cn)+${searchInput}`;
                    break;
                case '心得体会':
                    searchUrl = `https://www.bing.com/search?q=(site:tougao.12371.cn)+${searchInput}`;
                    break;
                case '调研报告':
                    searchUrl = `https://www.bing.com/search?q=(site:wzdj.gov.cn+OR+site:jsrd.gov.cn+OR+site:ankang.gov.cn+OR+site:czt.hunan.gov.cn/)+${searchOption}+${searchInput}`;
                    break;
                case '整改报告':
                    searchUrl = `https://www.bing.com/search?q=(site:jcj.fuzhou.gov.cn+OR+site:nxgy.gov.cn+OR+site:sasac.gov.cn+OR+site:ccdi.gov.cn)+${'intitle:整改'}+${searchInput}`;
                    break;
                case '领导讲话':
                    searchUrl = `https://www.bing.com/search?q=(site:jcgov.gov.cn+OR+site:fmprc.gov.cn)+${'intitle:的讲话'}+${searchInput}`;
                    break;
                case '工作总结':
                    searchUrl = `https://www.bing.com/search?q=(site:qingdao.gov.cn+OR+site:changde.gov.cn+OR+site:longyou.gov.cn+OR+site:yantian.gov.cn+OR+site:szgm.gov.cn)+${encodeURIComponent('intitle:总结+')}${searchInput}`;
                    break;
                case '理论文章':
                    searchUrl = `https://www.bing.com/search?q=(site:qstheory.cn)+${searchInput}`;
                    break;
                case '政府工作报告':
                    searchUrl = `https://www.bing.com/search?q=(site:district.ce.cn)+${searchOption}+${searchInput}`;
                    break;
                case '通知方案':
                    searchUrl = `https://www.bing.com/search?q=(site:hrss.henan.gov.cn+OR+site:hangzhou.gov.cn+OR+site:gz.gov.cn+OR+site:wuhan.gov.cn/+OR+site:beijing.gov.cn/+OR+site:cq.gov.cn/)+${searchOption}+${searchInput}`;
                    break;
            }
            
            window.open(searchUrl, '_blank');
        }
    </script>
    <script src="https://cloud.openchat.so/search.js"></script>
    <script>
        window.onload = () => {
            initilizeChatBot({
                initialFirstMessage: "Hello, Search OpenChat resources here.",
                token: "Wl4gBOM6J2HXC9GDld2U",
                //initiatorId: "search-openchat" // provide a unique id for the search widget if you want to have custom button
            });
        };
    </script>
</body>
</html>
